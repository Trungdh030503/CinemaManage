<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- Section: Design Block -->
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 border">
                <form action="filmController" method="post">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Add New Film</h4>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Title</label>
                                <input type="text" required class="form-control" placeholder="title" value=""
                                    name="title">
                            </div>
                            <div class="col-md-12"><label class="labels">Prmiere</label>
                                <input type="date" required class="form-control" placeholder="premiere" value=""
                                    name="premiere">
                            </div>
                            <div class="col-md-12"><label class="labels">Actor</label>
                                <input type="text" required class="form-control" placeholder="actor" value=""
                                    name="actor">
                            </div>
                            <div class="col-md-12"><label class="labels">Author</label>
                                <input type="text" required class="form-control" placeholder="author" value=""
                                    name="author">
                            </div>
                            <div class="col-md-12"><label class="labels">Duration</label>
                                <input type="number" required class="form-control" placeholder="duration" value=""
                                    name="duration" min="30" max="150">
                            </div>
                            <div class="col-md-12"><label class="labels">Thumbnail</label>
                                <input type="file" class="form-control" placeholder="Choose File" value="" name="file">
                            </div>
                            <div class="col-md-12"><label class="labels">Genres</label>
                                <label class="labels">Genres</label>
                                <select name="gender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-12"><label class="labels">Country</label>
                                <label class="labels">Country</label>
                                <select name="gender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Description</label>
                                <textarea class="form-control" name="discreption" rows="5" wrap="hard"></textarea>
                            </div>
                            <div class="col-md-12"><label class="labels">Slide</label>
                                <input type="file" class="form-control" placeholder="Choose File" value="" name="slide">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Add film</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
    </div>
    </div>
    <!-- Section: Design Block -->
</body>

</html>
